version: '3'
services:
  evolution_web:
    image: caddy:2
    restart: unless-stopped
    env_file: .env
    depends_on:
      - evolution_php
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data:rw
      - evolution_public:/srv:ro
    networks:
      - http_net
  evolution_php:
    image: g749/php-fpm-evolution:1
    restart: unless-stopped
    env_file: .env
    depends_on:
      - evolution_mysql
    volumes:
      - evolution_public:/evolution/public:rw
    networks:
      - http_net
      - db_net
  evolution_mysql:
    image: 'mariadb:10'
    restart: unless-stopped
    env_file: .env
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: false
      MARIADB_RANDOM_ROOT_PASSWORD: true
    volumes:
      - 'mariadb_data:/var/lib/mysql:rw'
    networks:
      - db_net

volumes: 
  caddy_data:
  mariadb_data:
  evolution_public:

networks:
  db_net:
  http_net: